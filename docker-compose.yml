version: '3.8'

services:
  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: support-bot
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      # Persist SQLite database
      - bot-data:/app/data
    environment:
      - DB_PATH=/app/data/support.db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot-data:
