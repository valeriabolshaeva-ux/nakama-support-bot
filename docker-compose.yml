# ==============================================================================
# docker-compose.yml — Production Environment
# ==============================================================================
# Для production без volumes для hot-reload

version: '3.8'

services:
  # ----------------------------------------------------------------------------
  # Backend API (FastAPI)
  # ----------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - ENVIRONMENT=production
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  # ----------------------------------------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-app_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # ----------------------------------------------------------------------------
  # Redis (Cache & Celery Broker)
  # ----------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # ----------------------------------------------------------------------------
  # Celery Worker
  # ----------------------------------------------------------------------------
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    command: celery -A app.celery worker --loglevel=warning --concurrency=4
    restart: unless-stopped
    networks:
      - app-network

  # ----------------------------------------------------------------------------
  # Celery Beat
  # ----------------------------------------------------------------------------
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - celery
    command: celery -A app.celery beat --loglevel=warning
    restart: unless-stopped
    networks:
      - app-network

  # ----------------------------------------------------------------------------
  # Nginx (Reverse Proxy) - Optional
  # ----------------------------------------------------------------------------
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   restart: unless-stopped
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
